<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Médical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot Médical</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Posez votre question ici...">
    <button id="send-btn">Envoyer</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', async () => {
            const question = userInput.value.trim();
            if (!question) return;

            // Afficher la question dans le chatbox
            chatbox.innerHTML += `<p><strong>Vous :</strong> ${question}</p>`;
            userInput.value = '';

            // Envoyer la question au serveur Flask
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });
                const data = await response.json();

                // Afficher la réponse dans le chatbox
                chatbox.innerHTML += `<p><strong>Chatbot :</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<p><strong>Erreur :</strong> Impossible de contacter le serveur.</p>`;
            }
        });
    </script>
</body>
</html>
