<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chatbot Cardiaque</title>
    <link rel="stylesheet" href="/PFA/static/css/styles.css">
    <script src="/PFA/static/js/login.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <img src="/static/images/heartbeat.png" alt="Logo" class="logo-img">
                <h1>Chatbot Cardiaque</h1>
                <p>Suivi médical intelligent pour patients cardiaques</p>
            </div>

            <div class="role-tabs">
                <button class="role-tab active" id="patient-tab">Patient</button>
                <button class="role-tab" id="doctor-tab">Médecin</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" placeholder="exemple@domaine.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>

                <button type="submit" class="login-btn">Se connecter</button>

                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </form>
        </div>
    </div>

    
</body>
</html>
