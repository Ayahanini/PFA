<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chatbot Cardiaque</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="https://cdn-icons-png.flaticon.com/512/2906/2906274.png" alt="Logo Heartbeat">
                <h2>Chatbot Cardiaque</h2>
                <p>Suivi médical intelligent pour patients cardiaques</p>
            </div>
            <div class="login-body">
                <div class="role-selector">
                    <div class="role-btn active" id="patient-btn">
                        <i class="fas fa-user"></i> Patient
                    </div>
                    <div class="role-btn" id="medecin-btn">
                        <i class="fas fa-user-md"></i> Médecin
                    </div>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="exemple@domaine.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required placeholder="••••••••">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
